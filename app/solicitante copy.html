    function sendid(id){

        destination.postMessage(id.toString(), "https://mandujanokarol.github.io/SGR-JDK-/app/js/service/usuario-solicitante/mapcoordsmovegetandset.html");

         var eventMethod = window.addEventListener
        ? "addEventListener"
        : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod === "attachEvent"
        ? "onmessage"
        : "message";
        eventer(messageEvent, function (e) {
        //data you receive from parent is stored inside e.data 
        if(e.data.Longitud && e.data.Latitud ){ 
            $('#'+e.data.idobj).val(e.data.Latitud + "," + e.data.Longitud);
        }
       
        }); 
        // Hide Header on on scroll down
        $('document').ready(function () {
            setTimeout(function () { document.getElementById('mapadesplazarpos').style = "position:initial;" }, 3000);
        });
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('header').outerHeight();

        $(window).scroll(function (event) {
            didScroll = true;
        });

        setInterval(function () {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();

            // Make sure they scroll more than delta
            if (Math.abs(lastScrollTop - st) <= delta)
                return;

            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight) {
                // Scroll Down
                $('header').removeClass('nav-down').addClass('nav-up');
            } else {
                // Scroll Up
                if (st + $(window).height() < $(document).height()) {
                    $('header').removeClass('nav-up').addClass('nav-down');
                }
            }

            lastScrollTop = st;
        }
    </script>
