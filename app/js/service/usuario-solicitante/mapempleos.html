</head>
<body style="

">
    <div id="mapadesplazarme" style="z-index: 3;
    position: absolute;
    height: 100%;
    width: 100%;
    padding: 0px;
    border-width: 0px;
    margin: 0px;
    left: 0px;
    top: 0px;
    touch-action: pan-x pan-y;
    cursor: url(https://maps.gstatic.com/mapfiles/openhand_8_8.cur), default;" ></div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
     <!-- The core Firebase JS SDK is always required and must be listed first -->
     <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
      <!-- Toastr -->
    <script src="../../plugins/toastr/toastr.min.js"></script>
    <script src="../bd.js"></script>
    <script src="../../service/floatingMessage.js"></script>
    <script>  
    var uid = localStorage.getItem("b84eea7076a27fccba11fb66c9bb611a7872ed66eb593c9492afdc47e10d13af");   
        $(document).ready(function() {  
        db.collection("trabajos").where("id_usuario_sol", "==", uid).onSnapshot(function(trabajos) {   
            trabajos.forEach(function(doc) {
                console.log(doc.id);
            });
        });
    }); 
    fetch('https://mandujanokarol.github.io/SGR-JDK-/app/js/service/terminales.json').then(function (respuesta) {
        if (respuesta.ok) {
            respuesta.json().then(datos => {
                //console.log(datos);
                var markers=[];  
                ///Mapa estilos
                const tilesProvider = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                ///centrar mapa en cierta coordenada
                let Mapview = L.map('mapadesplazarme').setView([21.125132,-101.674798],13);
                ///Agregar a  mapa propiedades
                L.tileLayer(tilesProvider,{
                    maxZoom: 15,
		            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/light-v9'
                    }).addTo(Mapview); 
                datos.results.forEach(function (entrada) {  
                    L.marker([
                    entrada.geometry.location.lat,
                    entrada.geometry.location.lng],
                    {icon: 
                        L.icon({    
                        iconUrl:entrada.icon,    
                        iconSize:[12,12],    
                        iconAnchor:[6,6],    
                        popupAnchor:[-1,-6]
                        })
                    }).addTo(Mapview).bindPopup("<b>"+entrada.name+"</b><br />"+entrada.business_status+"<br />"+entrada.formatted_address);
                }); 
            }).catch(function (error) {
                console.log(error.message);
            });
        } else {
            console.log(respuesta);
        }
    }).catch(function (error) {
        console.log('Hubo un problema con la petición Fetch:' + error.message);
    });

     
    </script> 

</body>
