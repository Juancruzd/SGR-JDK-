<!DOCTYPE html>
<html lang="es_MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#45489a">
  <meta name="theme-color" content="#45489a">
  <meta name="apple-mobile-web-app-status-bar-style" content="#45489a">
  <title>Perfilados - Ingresar</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="img/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="img/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Ingrese con su cuenta o registrese</p>
               <div class="form">
                  <form class="register-form">
                    <input type="text" placeholder="Nombre"/>
                    <input type="text" placeholder="Apellido"/>
                    <input type="text" placeholder="Telefono"/>
                    <input type="text" placeholder="Direccion"/>
                    <input type="email" placeholder="Correo"/>
                    <input type="password" placeholder="Contrasena"/>
                    <button>Crear cuenta</button>
                    <p class="message">Estas registrado? <a href="#">Iniciar sesion</a></p>
                  </form>
                  <form class="login-form">
                    <input type="email" placeholder="correo"/>
                    <input type="password" placeholder="contrasena"/>
                    <button>Iniciar sesion</button>
                    <p class="message">No registrado? <a href="#">Crear una cuenta</a></p>
                  </form>
                </div>  
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
      $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
  </script>
</body>
</html>
