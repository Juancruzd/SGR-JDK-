<!DOCTYPE html>
<html lang="es_MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#45489a">
  <meta name="theme-color" content="#45489a">
  <meta name="apple-mobile-web-app-status-bar-style" content="#45489a">
  <title>Perfilados - Ingresar</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ingresar.css">
  <!-- Toastr style -->
  <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
  <link href="css/intlTelInput/intlTelInput.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="img/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="img/logos/logo2.png" width="400px"  alt="logo" class="logo">
              </div>
              <p class="login-card-description">Ingrese con su cuenta o registrese</p>
              <div class="form">


                <form class="login-form" name="loginForm">
                  <div>
                    <input type="email" placeholder="correo" name="txtemaillogin" required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                  </div>
                  <div style="position: relative;">
                    <span class="btn-show-pass"> <i class="mdi mdi-eye show_password"></i> </span>
                    <input type="password" placeholder="contrasena" name="txtpasswordlogin" required />
                  </div>
                  <button type="submit">Iniciar sesion</button>
                  <p class="message">No registrado? <a href="JavaScript:void(0);">Crear una cuenta</a></p>
                </form>

                <form class="register-form" name="registerForm">
                  <p class="message">Selecione el tipo de cuenta</p>
                  <div class="radioselect">
                    <input type="radio" id="solicitante" name="solicitantetrabajador">
                    <input type="radio" id="trabajador" name="solicitantetrabajador">
                    <div>
                      <label for="solicitante" id="rd1" onclick="disabledselectoficio()">Solicitante</label>
                      <label for="trabajador" id="rd2" onclick="enableselectoficio()">Trabajador</label>
                    </div>
                  </div>

                  <input type="text" placeholder="Nombre" name="txtnombreregister" onblur="onblurnombre();" required />
                  <input type="text" placeholder="Apellido" name="txtapellidoregister" onblur="onblurapellido();"
                    required />
                  <div>
                    <select class="minimal" required name="selgeneroregister" id="gender"
                      onchange="onchangeselectgener();">
                      <option value="" hidden>Genero</option>
                    </select>
                  </div>
                  <input type="date" id="dob" required name="dateregister" onchange="onchangeselectdate()" />
                  <div class="form-group">
                    <input id="phone" type="tel" placeholder="N° Teléfono" name="txttelefonoregister"
                      onblur="onblurtelefono();" onkeyup="onkeyuptelefono()"/> 
                  </div>
                  <input type="text" placeholder="Direccion" name="txtdireccionregister" onblur="onblurdireccion();"
                    required />

                  <div>
                    <select class="minimal" required name="seloficioregister" id="oficio"
                      onchange="onchangeselectoficio();">
                      <option value="" hidden>Oficio</option>
                    </select>
                  </div>

                  <input type="email" placeholder="Correo" style="box-shadow: inset 0 0 0 4px #45489a;"
                    name="txtemailregister" onblur="onbluremail();" required />
                  <div style="position: relative;">
                    <span class="btn-show-pass"> <i class="mdi mdi-eye show_password"></i> </span>
                    <input type="password" placeholder="contrasena" name="txtpasswordregister" required
                      style="box-shadow: inset 0 0 0 4px #45489a;" onblur="onblurpassword();" />
                  </div>
                  <button type="button" onclick="validator()">Crear cuenta</button>
                  <p class="message">Estas registrado? <a href="JavaScript:void(0);">Iniciar sesion</a></p>
                </form>

              </div>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


  <script src="js/intlTelInput/intlTelInput.js"></script>
  <script src="js/intlTelInput/utils.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

  <!-- Toastr -->
  <script src="js/plugins/toastr/toastr.min.js"></script>

  <script src="js/service/bd.js"></script>
  <script src="js/service/floatingMessage.js"></script>
  <script src="js/service/guardingresar.js"></script>
  <script src="js/sha256.js"></script>
  <script src="js/service/ingresar.js"></script>
  <script>
    $('.message a').click(function () {
      $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
    });

  </script>
</body>

</html>
